<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <% if (htmlWebpackPlugin.options.csp) { %>
    <meta http-equiv="Content-Security-Policy" content="<%= htmlWebpackPlugin.options.csp %>">
    <% } %>
    <title>Browser Toolkit</title>
    <% if (htmlWebpackPlugin.options.faviconDataUri) { %>
    <link rel="icon" href="<%= htmlWebpackPlugin.options.faviconDataUri %>">
    <% } else { %>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="favicon-192.png">
    <% } %>
</head>
<body>
    <div id="root"></div>
</body>
</html>
